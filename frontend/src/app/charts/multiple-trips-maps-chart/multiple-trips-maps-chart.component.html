<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
  <agm-polyline *ngFor="let trip of trips; let tripIndex = index" [strokeColor]="getRandomColor(tripIndex)" >
    <agm-polyline-point *ngFor="let position of trip.positions"
                        [latitude]="position.latitude"
                        [longitude]="position.longitude">
    </agm-polyline-point>
  </agm-polyline>
</agm-map>
