<svg [attr.width]="width" [attr.height]="height" xmlns="http://www.w3.org/2000/svg">
  <g [attr.transform]="'translate(' + (width/2) + ',' + (width/2) + ')'">
    <circle
      [attr.r]="(width/2) * 0.925" stroke="white" stroke-width="2" fill="gray">
    </circle>
    <g transform="rotate(240)">
      <path [attr.d]="'M 0,' + getArcRadius() +
      ' A '
      + getArcRadius() + ','
      + getArcRadius() + ',0,0,0,'
      + (getArcRadius() * cosOf(35)) + ','
      + (getArcRadius() * sinOf(35))"
            stroke="green" stroke-linecap="butt" stroke-width="22" fill="grey"/>
    </g>
    <g transform="rotate(155)">
      <path [attr.d]="'M 0,' + getArcRadius() +
      ' A '
      + getArcRadius() + ','
      + getArcRadius() + ',0,0,0,'
      + (getArcRadius() * cosOf(35)) + ','
      + (getArcRadius() * sinOf(35))"
            stroke="red" stroke-linecap="butt" stroke-width="22" fill="grey"/>
    </g>
    <g class="marks"
       [attr.transform]="'scale(' + (width/35) + ', ' + (width/35) + ')'">
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
    </g>

    <text [attr.font-size]="width / 15 + 'px'"
